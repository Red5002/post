{% extends "layout.html" %}

{% block title  %}
login
{% endblock  %}

{% block content %}
<h1>login</h1>
<form action="{% url 'user:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {%  if request.GET.next %}
       <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}   
    <button type="submit">submit</button>
</form>
{% endblock  %}
