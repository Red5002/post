{% extends "layout.html" %}

{% block title  %}
{{ post.title}}
{% endblock  %}

{% block content %}
<article>
   <img 
   class="banner"
   src="{{post.banner.url}}"
    alt="{{post.title}}">

   <h1>{{ post.title}}</h1>
   <p class="date">
    {{ post.date}}
   </p>
   <p class="body">
    {{ post.body}}
   </p>
</article>
{% endblock  %}
